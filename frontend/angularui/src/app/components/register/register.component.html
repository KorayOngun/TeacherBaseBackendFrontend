<form>
  <div class="mb-3">
    <label  class="form-label">Email address</label>
    <input type="email" [(ngModel)]="registerUser.email" class="form-control" name="Email">
  </div>
  <div class="mb-3">
    <label  class="form-label">Password</label>
    <input [(ngModel)]="registerUser.password" type="password" class="form-control" name="Password">
  </div>
  <div class="mb-3">
    <label  class="form-label">First Name </label>
    <input [(ngModel)]="registerUser.firstName" type="text" class="form-control" name="firstName">
  </div>
  <div class="mb-3">
    <label class="form-label">Last Name</label>
    <input [(ngModel)]="registerUser.lastName" type="text" class="form-control" name="lastName">
  </div>
  <button type="submit" (click)="register(registerUser)" class="btn btn-primary">Register</button>
</form>
